{% load static i18n %}
{% if creatediv %}<div id="{{ name }}"></div>{% endif %}
<script type="text/javascript">
    var loadmap{{ name }} = function () {
        L.Control.ResetView.ICON = "url({% static "leaflet/images/reset-view.png" %})";
        L.Control.ResetView.TITLE = "{% trans "Reset view" %}";
        
        var bounds = null,
            mapoptions = {},
            tilesoptions = {},
            controls = {
                scale: {{ scale|yesno:"true,false" }},
                resetview: {{ resetview|yesno:"true,false" }},
            }

        {% if srid %}
            var bbox =  {{ tilesextent|safe }},
                maxResolution = computeMaxResolution(bbox);
            // See https://github.com/ajashton/TileCache/blob/master/tilecache/TileCache/Layer.py#L197
            var resolutions = [];
            for(var z=0; z<20; z++) {
                resolutions.push(maxResolution / Math.pow(2, z));
            }
            var crs = new L.Proj.CRS('EPSG:{{ srid }}',
                                     Proj4js.defs['{{ srid }}'],
                                     {origin: [bbox[0], bbox[3]],
                                      resolutions: resolutions});
            mapoptions.crs = crs;
            mapoptions.continuousWorld = tilesoptions.continuousWorld = true;
        {% endif %}

        {% if extent %}
            var extent =  {{ extent|safe }};
            var southWest = new L.LatLng(extent[0], extent[1]),
                northEast = new L.LatLng(extent[2], extent[3]);
            bounds = new L.LatLngBounds(southWest, northEast);
        {% endif %}
        
        var map = new L.Map('{{ name }}', mapoptions);
        // Register document maps, like window.forms :)
        if (!window.maps) window.maps = [];
        window.maps.push(map);
        
        if (bounds) {
            // Restrict to bounds
            map.setMaxBounds(bounds);
            
            {% if fitextent %}
                map.fitBounds(bounds);
            {% endif %}
        }
        
        if (controls.scale) {
            // Add scale control
            var addscale = function () {
                this.addControl(new L.Control.Scale({imperial: false}));
            };
            if (map._loaded) {
                addscale.call(map);
            }
            else {
                map.on('load', addscale, map);
            }
        }
        
        if (controls.resetview && bounds) {
            // Add reset view control
            var addresetview = function () {
                this.addControl(new L.Control.ResetView(bounds));
            };
            if (map._loaded) {
                addresetview.call(map);
            }
            else {
                map.on('load', addresetview, map);
            }
        }

        var layers = {{ tilesurl|safe }};
        if (layers.length == 1) {
            L.tileLayer(layers[0][1], tilesoptions).addTo(map);
        }
        else {
            map.layerscontrol = L.control.layers().addTo(map);
            for (var i=0; i<layers.length; i++) {
                var l = L.tileLayer(layers[i][1], tilesoptions);
                if (i==0) l.addTo(map);
                map.layerscontrol.addBaseLayer(l, layers[i][0]);
            }
        }
        
        if(typeof {{ callback }} == 'function') {
            {{ callback }}(map, bounds);
        }


        function computeMaxResolution(bbox) {
            // See https://github.com/ajashton/TileCache/blob/master/tilecache/TileCache/Layer.py#L185-L196
            var size = 256,
                width  = bbox[2] - bbox[0],
                height = bbox[3] - bbox[1];
            var aspect = Math.floor(Math.max(width, height) / Math.min(width, height) + 0.5);
            return Math.max(width, height) / (size * aspect);
        }

    };
    window.addEventListener("load", loadmap{{ name }});
</script>
